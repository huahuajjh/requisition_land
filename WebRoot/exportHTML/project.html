<!DOCTYPE html>
<html>
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="../assets/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../assets/css/style.css" rel="stylesheet" />
<style type="text/css">
html,body {
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="row" id="selectExportModal">
		<div class="col-xs-12">
			<h4 class="bk-padding-top-10bk-docs-font-weight-300">导出的时间范围</h4>
		</div>
		<div class="col-xs-12" style="padding-bottom: 10px;">
			<div class="col-xs-12">
				导出<select id="daYinYearFirst"></select>年 <select
					id="daYinMouthFirst">
					<option value="01">1</option>
					<option value="02">2</option>
					<option value="03">3</option>
					<option value="04">4</option>
					<option value="05">5</option>
					<option value="06">6</option>
					<option value="07">7</option>
					<option value="08">8</option>
					<option value="09">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>月到<select id="daYinYearLast"></select>年<select id="daYinMouthLast">
					<option value="01">1</option>
					<option value="02">2</option>
					<option value="03">3</option>
					<option value="04">4</option>
					<option value="05">5</option>
					<option value="06">6</option>
					<option value="07">7</option>
					<option value="08">8</option>
					<option value="09">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>月的台账
			</div>
		</div>
		<div class="col-xs-12">
			<h4 class="bk-padding-top-10bk-docs-font-weight-300">数据筛选条件</h4>
		</div>
		<div class="col-xs-12" style="padding-bottom: 10px;">
			<div class="col-xs-4">
				<div class="form-group">
					<label class="control-label">是否为本月完成结算项目</label> <select
						id="isInstantAchieve" class="form-control" size="1">
						<option value="">是/否</option>
						<option value="true">是</option>
						<option value="false">否</option>
					</select>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="form-group">
					<label class="control-label">项目分类</label> <select id="proCategory"
						class="form-control" size="1">
						<option value="">所有项目分类</option>
						<option value="省市重点项目">省市重点项目</option>
						<option value="非重点项目">非重点项目</option>
						<option value="先期用地项目">先期用地项目</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<h4 class="bk-padding-top-10bk-docs-font-weight-300">项目基本信息</h4>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="0" name="colIndex"> <label>序号</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="1" name="colIndex"> <label>在拆项目名称</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="2" name="colIndex"> <label>填报时间</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="3" name="colIndex"> <label>审批单号</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="4" name="colIndex"> <label>国土局出资(单位名称)</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="5" name="colIndex"> <label>其他单位出资(单位名称)</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="6" name="colIndex"> <label>项目分类</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="7" name="colIndex"> <label>项目类型</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="8" name="colIndex"> <label>本月新启动项目</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="9" name="colIndex"> <label>是否为本月完成结算项目</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="10" name="colIndex"> <label>用地位置</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="11" name="colIndex"> <label>一公告</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="12" name="colIndex"> <label>一公告文号</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="13" name="colIndex"> <label>二公告</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="14" name="colIndex"> <label>二公告文号</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="15" name="colIndex"> <label>三公告</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="16" name="colIndex"> <label>三公告文号</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="17" name="colIndex"> <label>腾地情况</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="18" name="colIndex"> <label>拆除房屋情况</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="19" name="colIndex"> <label>拆迁安置人口情况</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="20" name="colIndex"> <label>本年下达限期腾地决定书</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="21" name="colIndex"> <label>本年申请法院执行</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="22" name="colIndex"> <label>本年依法实施强制腾地户数</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="23" name="colIndex"> <label>六前项目</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="24" name="colIndex"> <label>备注</label>
			</div>
		</div>
	</div>
	<hr>
	<div class="text-right">
		<button type="button" class="btn btn-primary" onclick="daoChu();">导出</button>
	</div>
	<form id="subDaoChu" action="../projectManagement/pmProgressDaoChu.do"
		method="post" style="display:none;">
		<input type="hidden" name="daYinData" id="daYinData"> <input
			type="hidden" name="daoChuAttrModel" id="daoChuAttrModel"> <input
			type="hidden" name="daoChuHead" id="daoChuHead">
	</form>
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript"
		src="../assets/pageJs/projectManagement/proExcelHead.js"
		charset="UTF-8"></script>
	<script type="text/javascript">
		var thisDate = new Date();
		for (var i = 2010; i <= thisDate.getFullYear(); i++) {
			$("#daYinYearFirst").append(
					'<option value="'+i+'">' + i + '</option>');
			$("#daYinYearLast").append(
					'<option value="'+i+'">' + i + '</option>');
		}
		function daoChu() {
			var dateFirst = $("#daYinYearFirst").val() + "/"
					+ $("#daYinMouthFirst").val() + "/01";
			var dateLast = $("#daYinYearLast").val() + "/"
					+ $("#daYinMouthLast").val() + "/01";
			//var d = exportProExcel();
			//$("#daoChuHead").val(JSON.stringify(d.heads));
			var vals = [];
			$("#selectExportModal input[type='checkbox']:checked").each(function() {
				vals.push($(this).val());
			});
			$("#daoChuAttrModel").val(JSON.stringify(vals));
			var subData = {
				startDate : dateFirst,
				endDate : dateLast
			};
			var isInstantAchieve = $("#isInstantAchieve").val();
			if (isInstantAchieve == "true") {
				subData.isInstantAchieve = true;
			} else if (isInstantAchieve == "false") {
				subData.isInstantAchieve = false;
			}
			var proCategory = $("#proCategory").val();
			if (proCategory) {
				subData.proCategory = proCategory;
			}
			$("#daYinData").val(JSON.stringify(subData));
			$("#subDaoChu").submit();
		}
	</script>
</body>
</html>
