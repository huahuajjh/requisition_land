<!DOCTYPE html>
<html>
  <head>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <style type="text/css">
    	html,body{
    		background-color: #fff;
    	}
    </style>
  </head>
  
  <body>
  	     <div class="row" id="selectExportModal">
      		<div class="col-md-12">
      			<h4 class="bk-padding-top-10bk-docs-font-weight-300">基本信息</h4>
      		</div>
      		<div class="col-xs-4">
      			<div class="checkbox-custom checkbox-inline">
					<input type="checkbox" checked value="0" name="colIndex"> 
					<label>迁户人姓名</label>
				</div>
      		</div>
      		<div class="col-xs-4">
      			<div class="checkbox-custom checkbox-inline">
					<input type="checkbox" checked value="1" name="colIndex"> 
					<label>迁户人身份证</label>
				</div>
      		</div>
      		<div class="col-xs-4">
      			<div class="checkbox-custom checkbox-inline">
					<input type="checkbox" checked value="2" name="colIndex"> 
					<label>出生日期</label>
				</div>
      		</div>
      		<div class="col-xs-4">
      			<div class="checkbox-custom checkbox-inline">
					<input type="checkbox" checked value="3" name="colIndex"> 
					<label>拆迁日期</label>
				</div>
      		</div>
      		<div class="col-xs-4">
      			<div class="checkbox-custom checkbox-inline">
					<input type="checkbox" checked value="4" name="colIndex"> 
					<label>迁户人地址</label>
				</div>
      		</div>
		</div>
		<hr>
		<div class="text-right">
			<button type="button" class="btn btn-primary" onclick="daoChu();">导出</button>
		</div>
		<form id="subDaoChu" action="../removedDocManagement/removedInfoQueryDaoChu" method="post"  style="display:none;">
			<input type="hidden" name="daoChuAttrModel" id="daoChuAttrModel">
			<input type="hidden" name="daoChuHead" id="daoChuHead">
		 </form>
		<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../assets/pageJs/removedDocManagement/removedInfoDaoChu.js" charset="UTF-8"></script>
		<script type="text/javascript">
			function daoChu(){
				var d = exportRemovedInfoExcel();
				$("#daoChuHead").val(JSON.stringify(d.heads));
				$("#daoChuAttrModel").val(JSON.stringify(d.keys));
				$("#subDaoChu").submit();
			}
		</script>
  </body>
</html>
