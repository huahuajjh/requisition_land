<!DOCTYPE html>
<html>
  <head>
<meta name="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="../assets/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../assets/css/style.css" rel="stylesheet" />
<style type="text/css">
html,body {
	background-color: #fff;
}
</style>
  </head>
  
  <body>
    <div class="row" id="selectExportModal">
<div class="col-xs-12">
			<h4 class="bk-padding-top-10bk-docs-font-weight-300">数据筛选条件</h4>
		</div>
		<div class="col-xs-12" style="padding-bottom: 10px;">
			<div class="col-xs-6">
				<div class="form-group downImput">
					<label class="control-label">项目名称</label> <input type="text"
						class="form-control" maxlength="100" id="queryPrName" />
					<ul class="dropdown-menu" id="queryPrDown">
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<h4 class="bk-padding-top-10bk-docs-font-weight-300">拆迁户基本信息</h4>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="0" name="colIndex"> <label>户主姓名</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="1" name="colIndex"> <label>所属项目</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="2" name="colIndex"> <label>房屋合法面积（平方米）</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="3" name="colIndex"> <label>房屋违章面积（平方米）</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="4" name="colIndex"> <label>所属地址</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="5" name="colIndex"> <label>批证及其他情况说明</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="6" name="colIndex"> <label>拟定处理方案</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="7" name="colIndex"> <label>联合会审意见</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="8" name="colIndex"> <label>备注</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="9" name="colIndex"> <label>家庭成员数</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="10" name="colIndex"> <label>身份证</label>
			</div>
		</div>
				<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="11" name="colIndex"> <label>姓名</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="12" name="colIndex"> <label>性别</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="13" name="colIndex"> <label>户口性质</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="14" name="colIndex"> <label>出生日期</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="15" name="colIndex"> <label>文化程度</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="16" name="colIndex"> <label>在读情况</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="17" name="colIndex"> <label>从事农业劳动</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="18" name="colIndex"> <label>服兵役/劳改/劳教情况及时间起止段</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="19" name="colIndex"> <label>联系电话</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="20" name="colIndex"> <label>独生子女证件号</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="21" name="colIndex"> <label>是否半边户</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="22" name="colIndex"> <label>是否参加过社会保险</label>
			</div>
		</div>
		<div class="col-xs-4" style="height: 30px;">
			<div class="checkbox-custom checkbox-inline">
				<input type="checkbox" checked value="23" name="colIndex"> <label>备注</label>
			</div>
		</div>
	</div>
	<hr>
	<div class="text-right">
		<button type="button" class="btn btn-primary" onclick="daoChu();">导出</button>
	</div>
	<form id="subDaoChu" action="../projectManagement/queryRemoveInfoDaoChu.do"
		method="post" style="display:none;">
		<input type="hidden" name="daYinData" id="daYinData"> <input
			type="hidden" name="daoChuAttrModel" id="daoChuAttrModel"> <input
			type="hidden" name="daoChuHead" id="daoChuHead">
	</form>
	<script id="queryPrDownTemplate" type="text/x-handlebars-template">
    <li><a href="javascript:;">{{proName}}</a></li>
</script>
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript"
		src="../assets/pageJs/projectManagement/removeExcelHead.js"
		charset="UTF-8"></script>
		<script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/core.min.js"></script>
		<script src="../assets/plugins/dropDownInput/dropDownInput.js"></script>
		<script src="../assets/plugins/jqPaginator/handlebars-v4.0.5.js" type="text/javascript"></script>
	<script type="text/javascript">
	$.dropDownInput({
		inputId : "#queryPrName",
		dropDownId : "#queryPrDown",
		url : "../projectManagement/pmProgressNames.do",
		templateId : "#queryPrDownTemplate",
		lastFn:function(data){
			return actionFormate(data,false);
		},itemClick:function(data){
			$("#queryPrName").data("data",data);
		}
	});
		function daoChu() {
			var d = exportRemoveExcel();
			$("#daoChuHead").val(JSON.stringify(d.heads));
			$("#daoChuAttrModel").val(JSON.stringify(d.keys));
			var subData = {
					proName : $("#queryPrName").val()
			};
			$("#daYinData").val(JSON.stringify(subData));
			$("#subDaoChu").submit();
		}
	</script>
  </body>
</html>
